{% extends 'index.html' %}
{% load static %}
{% block content %}
<!-- Header Start -->
<div class="container-fluid page-header" style="margin-bottom: 90px;">
  <div class="container">
      <div class="d-flex flex-column justify-content-center" style="min-height: 300px">
          <h3 class="display-4 text-white text-uppercase">Contact</h3>
          <div class="d-inline-flex text-white">
              <p class="m-0 text-uppercase"><a class="text-white" href="{% url 'index' %}">Home</a></p>
              <i class="fa fa-angle-double-right pt-1 px-3"></i>
              <p class="m-0 text-uppercase"><a class="text-white" href="{% url 'csit' %}">{{faculty.name}}</a></p>
              <i class="fa fa-angle-double-right pt-1 px-3"></i>
              <p class="m-0 text-uppercase">{{semester.name}}</p>
          </div>
      </div>
  </div>
</div>
<!-- Header End -->
<div class="container">
<div class="row">
  {% for subject in subjects %}
  <div class="col-md-4 mb-5">
  
 
  
    <div class="card semester-card ">
      <div class="card-header">
        

        <h5 class="card-title text-center"><a href="{% url 'chapters' subject.id %}">{{subject.name}}</a></h5>
        
      </div>
      <div class="card-body text-center">
        <h6></h6>
        <!-- Content for Semester 8 -->
      </div>
    </div>
    </div>
    {% endfor %}
    
    </div>
    
  </div>
</div>

 

{% endblock content %}
